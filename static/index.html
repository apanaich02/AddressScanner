<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Extractor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #output { margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h2>Upload an Image to Extract Text</h2>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="uploadImage()">Upload</button>
    <h3>Extracted Text:</h3>
    <pre id="output"></pre>

    <script>
        async function uploadImage() {
            const input = document.getElementById("imageInput");
            if (input.files.length === 0) {
                alert("Please select an image first.");
                return;
            }

            const formData = new FormData();
            formData.append("image", input.files[0]);

            try {
                const response = await fetch("https://addressscanner-1.onrender.com/upload", {
                    method: "POST",
                    body: formData
                });
                const result = await response.json();
                document.getElementById("output").textContent = result.text || "No text detected.";
            } catch (error) {
                document.getElementById("output").textContent = "Error uploading image.";
            }
        }
    </script>
</body>
</html>
